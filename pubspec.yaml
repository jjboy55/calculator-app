      fonts:
        - asset: fonts/TT-Interfaces-Bold.otf
        - asset: fonts/TT-Interfaces-DemiBold.otf
        - asset: fonts/TT-Interfaces-Regular.otf
  assets: 
    - assets/

  uses-material-design: true

